<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Item - Campus Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <a href="index.html" class="back-link">← Back to Marketplace</a>
        <h3>Post a New Item for Sale</h3>
        <form id="post-item-form">
            <div class="form-control">
                <label for="item-title">Title</label>
                <input type="text" id="item-title" placeholder="e.g., Physics Textbook" required />
            </div>
            <div class="form-control">
                <label for="item-description">Description</label>
                <textarea id="item-description" placeholder="e.g., Good condition, no markings..." required></textarea>
            </div>
            <div class="form-control">
                <label for="item-price">Price (₹)</label>
                <input type="number" id="item-price" placeholder="e.g., 500" required />
            </div>
            <div class="form-control">
              <label for="item-category">Category</label>
              <select id="item-category" required>
                  <option value="">Select a category...</option>
              </select>
          </div>
          <div class="form-control">
            <label for="item-image">Upload Photos (up to 5)</label>
            <input type="file" id="item-image" accept="image/*" required multiple />
        </div>
            <button class="btn" type="submit">Post Item</button>
            <div id="upload-status"></div>
        </form>
    </div>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-link">
            <span class="nav-icon">&#127968;</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="post-item.html" class="nav-link active">
            <span class="nav-icon">&#10133;</span>
            <span class="nav-text">Post</span>
        </a>
        <a href="#" class="nav-link">
            <span class="nav-icon">&#128100;</span>
            <span class="nav-text">Profile</span>
        </a>
    </nav>

    <script type="module" src="js/post-item.js"></script>
</body>
</html>
